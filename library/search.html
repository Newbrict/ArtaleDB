<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Monster and Item Search</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    color: #222;
    padding: 20px;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark-mode {
    background-color: #121212;
    color: #eee;
  }
  .container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark-mode .container {
    background: #1e1e1e;
  }
  input[type=text] {
    width: 70%;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  body.dark-mode input[type=text] {
    background: #333;
    border: 1px solid #555;
    color: #eee;
  }
  button {
    padding: 10px 15px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #45a049;
  }
  #darkModeToggle {
    background-color: #2196F3;
    margin-left: 10px;
  }
  #darkModeToggle:hover {
    background-color: #1976D2;
  }
  .back-button {
    background-color: #28a745;
    margin-bottom: 15px;
  }
  .back-button:hover {
    background-color: #218838;
  }
  .result-item {
    border-bottom: 1px solid #ddd;
    padding: 15px 0;
  }
  body.dark-mode .result-item {
    border-color: #444;
  }
  img {
    max-width: 150px;
    margin: 10px 0;
  }
  .drops-list {
    margin-top: 10px;
    padding-left: 15px;
  }
  .drop-item {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
  }
  .drop-item img {
    width: 40px;
    height: auto;
    margin-right: 10px;
  }
  .toggle-drops-btn {
    margin-top: 8px;
    background-color: #555;
  }
  .toggle-drops-btn:hover {
    background-color: #333;
  }
</style>
</head>
<body>

<div class="container">
  <button class="back-button" id="backButton">ë’¤ë¡œê°€ê¸°</button>
  <h1>ëª¬ìŠ¤í„° ë° ì•„ì´í…œ ê²€ìƒ‰</h1>

  <div style="margin-bottom: 15px;">
    <input type="text" id="monsterSearchInput" placeholder="ëª¬ìŠ¤í„° ì´ë¦„ìœ¼ë¡œ ê²€ìƒ‰ (ì‰¼í‘œë¡œ ì—¬ëŸ¬ê°œ êµ¬ë¶„ ê°€ëŠ¥)">
    <button id="monsterSearchBtn">ê²€ìƒ‰</button>
  </div>

  <div style="margin-bottom: 20px;">
    <input type="text" id="itemSearchInput" placeholder="ì•„ì´í…œ ì´ë¦„ìœ¼ë¡œ ê²€ìƒ‰ (ì‰¼í‘œë¡œ ì—¬ëŸ¬ê°œ êµ¬ë¶„ ê°€ëŠ¥)">
    <button id="itemSearchBtn">ê²€ìƒ‰</button>
    <button id="darkModeToggle">ğŸŒ™ ë‹¤í¬ ëª¨ë“œ</button>
  </div>

  <div id="results"></div>
</div>

<script>
  // ë°ì´í„° ë³€ìˆ˜ë“¤
  let monsterData = [];
  let bossData = [];

  // ì´ë¯¸ì§€ í´ë” ê²½ë¡œ
  const monsterImagePath = "images/monsters/";
  const itemImagePath = "images/items/";
  const supportedExtensions = ['png']; // í™•ì¥ì ì—¬ëŸ¬ê°œ ì‹œë„í•˜ëŠ” ë¡œì§ì€ ë³µì¡í•´ì„œ png ê³ ì •

  // ë°ì´í„° ë¡œë“œ
  async function loadData() {
    try {
      const [monsterResp, bossResp] = await Promise.all([
        fetch('data/monster/monster_data.json'),
        fetch('data/monster/boss_data.json')
      ]);
      monsterData = await monsterResp.json();
      bossData = await bossResp.json();
    } catch (e) {
      document.getElementById('results').innerText = "ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: " + e;
    }
  }

  // ì´ë¯¸ì§€ ê²½ë¡œ ì°¾ê¸° (ê°„ë‹¨íˆ íŒŒì¼ëª… ë§Œë“¤ê¸°)
  function getImagePath(path, name, isItem = false) {
    let fileName = name;

    if (isItem) {
      // Mastery Book ì˜ˆì™¸ì²˜ë¦¬
      if (name.includes('[Mastery Book]')) {
        return path + 'Master_Book.png';
      }
      // Scroll % ì˜ˆì™¸ì²˜ë¦¬
      if (name.includes('Scroll')) {
        if (name.includes('100%')) return path + 'Scroll100.png';
        if (name.includes('70%')) return path + 'Scroll70.png';
        if (name.includes('60%')) return path + 'Scroll60.png';
        if (name.includes('30%')) return path + 'Scroll30.png';
        if (name.includes('10%')) return path + 'Scroll10.png';
      }
      // ì„±ë³„ ì œê±° (M, F)
      fileName = fileName.replace(/\s\((M|F)\)$/i, '');
      // ê³µë°± _ë¡œ, ' - _ ë¡œ ëŒ€ì²´
      fileName = fileName.replace(/\s+/g, '_').replace(/['-]/g, '_');
      // ë‹¨ì–´ë§ˆë‹¤ ì²«ê¸€ì ëŒ€ë¬¸ì
      fileName = fileName.split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join('_');
    } else {
      // ëª¬ìŠ¤í„° ì´ë¦„ ì²«ê¸€ì ëŒ€ë¬¸ì + ë‚˜ë¨¸ì§€ ì†Œë¬¸ì
      fileName = fileName.toLowerCase().split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join('');
    }
    return path + fileName + '.png';
  }

  // ëª¬ìŠ¤í„° ê²€ìƒ‰
  function searchMonsters() {
    const query = document.getElementById('monsterSearchInput').value.toLowerCase();
    const terms = query.split(',').map(t => t.trim()).filter(t => t.length > 0);
    if (terms.length === 0) {
      alert("ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
      return;
    }

    const results = [];
    terms.forEach(term => {
      monsterData.forEach(monster => {
        if (monster.name.toLowerCase().includes(term)) results.push(monster);
      });
      bossData.forEach(boss => {
        if (boss.name.toLowerCase().includes(term)) results.push(boss);
      });
    });

    renderMonsterResults(results);
  }

  // ì•„ì´í…œ ê²€ìƒ‰
  function searchItems() {
    const query = document.getElementById('itemSearchInput').value.toLowerCase();
    const terms = query.split(',').map(t => t.trim()).filter(t => t.length > 0);
    if (terms.length === 0) {
      alert("ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
      return;
    }

    const results = {};

    terms.forEach(term => {
      monsterData.forEach(monster => {
        if (monster.drops) {
          monster.drops.forEach(drop => {
            if (drop.toLowerCase().includes(term)) {
              if (!results[drop]) results[drop] = [];
              results[drop].push(monster);
            }
          });
        }
      });
      bossData.forEach(boss => {
        if (boss.drops) {
          boss.drops.forEach(drop => {
            if (drop.toLowerCase().includes(term)) {
              if (!results[drop]) results[drop] = [];
              results[drop].push(boss);
            }
          });
        }
      });
    });

    renderItemResults(results);
  }

  // ëª¬ìŠ¤í„° ê²°ê³¼ ë Œë”ë§
  function renderMonsterResults(results) {
    const container = document.getElementById('results');
    container.innerHTML = '';

    if (results.length === 0) {
      container.innerHTML = "<p>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
      return;
    }

    results.forEach(monster => {
      const div = document.createElement('div');
      div.classList.add('result-item');

      const imgSrc = getImagePath(monsterImagePath, monster.name);
      div.innerHTML = `
        <h3>${escapeHtml(monster.name)}</h3>
        <img src="${imgSrc}" alt="${escapeHtml(monster.name)}" onerror="this.style.display='none'"/>
        <p><strong>Level:</strong> ${monster.level || 'N/A'}</p>
        <p><strong>HP:</strong> ${monster.hp || 'N/A'}</p>
        <p><strong>Region:</strong> ${monster.region || 'N/A'}</p>
        <p><strong>EXP:</strong> ${monster.exp || 'N/A'}</p>
        ${renderDropsHtml(monster.drops, monster.name)}
      `;
      container.appendChild(div);

      attachToggleDropsListener(monster.name);
    });
  }

  // ì•„ì´í…œ ê²°ê³¼ ë Œë”ë§
  function renderItemResults(results) {
    const container = document.getElementById('results');
    container.innerHTML = '';

    if (Object.keys(results).length === 0) {
      container.innerHTML = "<p>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
      return;
    }

    for (const [item, monsters] of Object.entries(results)) {
      const div = document.createElement('div');
      div.classList.add('result-item');

      const imgSrc = getImagePath(itemImagePath, item, true);

      div.innerHTML = `
        <h3>ì•„ì´í…œ: ${escapeHtml(item)}</h3>
        <img src="${imgSrc}" alt="${escapeHtml(item)}" onerror="this.style.display='none'"/>
        <p><strong>Dropped By:</strong></p>
        <ul>
          ${monsters.map(m => `<li>${escapeHtml(m.name)} (Level: ${m.level || 'N/A'}, Region: ${m.region || 'N/A'})</li>`).join('')}
        </ul>
      `;

      container.appendChild(div);
    }
  }

  // Drops ë¦¬ìŠ¤íŠ¸ HTML (í† ê¸€ ë²„íŠ¼ í¬í•¨)
  function renderDropsHtml(drops, monsterName) {
    if (!drops || drops.length === 0) return '';

    const safeName = monsterName.replace(/[^a-z0-9]/gi, '_'); // í† ê¸€ìš© id

    return `
      <p><strong>Drops:</strong></p>
      <button class="toggle-drops-btn" data-toggle-id="${safeName}">Show Drops</button>
      <div class="drops-list" data-toggle-id="${safeName}" style="display:none;">
        ${drops.map(drop => `
          <div class="drop-item">
            <img src="${getImagePath(itemImagePath, drop, true)}" alt="${escapeHtml(drop)}" onerror="this.style.display='none'"/>
            <span>${escapeHtml(drop)}</span>
          </div>
        `).join('')}
      </div>
    `;
  }

  // ë“œë¡­ í† ê¸€ ë²„íŠ¼ ì´ë²¤íŠ¸ ì—°ê²°
  function attachToggleDropsListener(monsterName) {
    const safeName = monsterName.replace(/[^a-z0-9]/gi, '_');
    const btn = document.querySelector(`.toggle-drops-btn[data-toggle-id="${safeName}"]`);
    const dropsDiv = document.querySelector(`.drops-list[data-toggle-id="${safeName}"]`);
    if (btn && dropsDiv) {
      btn.addEventListener('click', () => {
        const isVisible = dropsDiv.style.display === 'block';
        dropsDiv.style.display = isVisible ? 'none' : 'block';
        btn.textContent = isVisible ? 'Show Drops' : 'Hide Drops';
      });
    }
  }

  // HTML ì´ìŠ¤ì¼€ì´í”„ (XSS ë°©ì§€ìš©)
  function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/[&<>"']/g, function (m) {
      switch (m) {
        case '&': return '&amp;';
        case '<': return '&lt;';
        case '>': return '&gt;';
        case '"': return '&quot;';
        case "'": return '&#39;';
        default: return m;
      }
    });
  }

  // ë‹¤í¬ ëª¨ë“œ í† ê¸€
  function toggleDarkMode() {
    const body = document.body;
    const btn = document.getElementById('darkModeToggle');
    body.classList.toggle('dark-mode');
    const isDark = body.classList.contains('dark-mode');
    btn.textContent = isDark ? 'â˜€ï¸ ë¼ì´íŠ¸ ëª¨ë“œ' : 'ğŸŒ™ ë‹¤í¬ ëª¨ë“œ';
    localStorage.setItem('darkMode', isDark);
  }

  // ë’¤ë¡œê°€ê¸° ë²„íŠ¼
  document.getElementById('backButton').addEventListener('click', () => {
    history.back();
  });

  // ì´ˆê¸° ì„¸íŒ…
  document.getElementById('monsterSearchBtn').addEventListener('click', searchMonsters);
  document.getElementById('itemSearchBtn').addEventListener('click', searchItems);
  document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

  // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì—ì„œ ë‹¤í¬ëª¨ë“œ ìƒíƒœ ë³µì›
  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark-mode');
    document.getElementById('darkModeToggle').textContent = 'â˜€ï¸ ë¼ì´íŠ¸ ëª¨ë“œ';
  }

  // ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
  loadData();
</script>

</body>
</html>
